<div style="padding: 20px;">
  <span class="titulo">Listado de Clientes</span>
 </div>

 <mat-divider style="padding-bottom: 10px;"></mat-divider>

<div style="display: flex; justify-content: space-between; align-items: center;">
  <mat-form-field style="width: 50%;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
  </mat-form-field>

  <button mat-fab color="primary" routerLink="create" class="eliminarBtn" style="margin-bottom: 1rem; box-shadow: 5px 5px 10px #34495E;">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8" style="padding-bottom: 10px;">
  <div class="table" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let row">{{row.nombres}}</td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let row">{{row.apellidos}}</td>
      </ng-container>

      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef>Celular</th>
        <td mat-cell *matCellDef="let row">{{row.celular}}</td>
      </ng-container>

      <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef>Servicio</th>
        <td mat-cell *matCellDef="let row" style="min-width: 200px; max-width: 200px; width: auto !important;">{{row.servicio}}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let row" style="min-width: 300px; max-width: 300px; width: auto !important;">{{row.direccion}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row" style="min-width: 208px; max-width: 200px; width: auto !important;">
          <button mat-raised-button color="primary" [routerLink]="['edit/', row.id]">
            Editar
          </button>
          <button mat-raised-button color="warn" style="margin-left: 5px;" (click)="showDeleteAlert(row.id)">
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <mat-paginator  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
