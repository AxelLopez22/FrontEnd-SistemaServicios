<mat-form-field appearance="outline" color="accent">
  <mat-label>Buscar cliente</mat-label>
  <input matInput (input)="search(searchField.value)" #searchField>
  <button mat-icon-button matSuffix>
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
<mat-divider></mat-divider>

  <div style="width: 100%; margin-bottom: 10px; margin-top: 10px;">
    <div style="text-align: right;">
      <button mat-fab color="accent" routerLink="create">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>


<div class="table" *ngIf="clientes.length > 0">
  <table mat-table [dataSource]="clientes">
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let row">{{row.nombres}}</td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let row">{{row.apellidos}}</td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let row">{{row.correo}}</td>
    </ng-container>

    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let row">{{row.celular}}</td>
    </ng-container>

    <ng-container matColumnDef="inss">
      <th mat-header-cell *matHeaderCellDef>INSS</th>
      <td mat-cell *matCellDef="let row">{{row.inss}}</td>
    </ng-container>

    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef>Cedula</th>
      <td mat-cell *matCellDef="let row">{{row.cedula}}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Direccion</th>
      <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row" style="min-width: 208px; max-width: 200px; width: auto !important;">
        <button mat-raised-button color="primary" [routerLink]="['edit/', row.id]">
          Editar
        </button>
        <button mat-raised-button color="warn" style="margin-left: 5px;" (click)="showDeleteAlert(row.id)">
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
