<div style="padding: 20px;">
  <span class="titulo">Gestion de Pagos</span>
</div>

<mat-divider style="padding-bottom: 10px;"></mat-divider>

<div style="display: flex; justify-content: space-between; align-items: center;">
  <mat-form-field style="width: 50%;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
  </mat-form-field>

  <button mat-fab color="primary" routerLink="create" class="eliminarBtn" style="margin-bottom: 1rem; box-shadow: 5px 5px 10px #34495E;">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8" style="padding-bottom: 10px;">
  <div class="table" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.cliente}}</td>
      </ng-container>

      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let row">{{row.monto | currency}}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Ultimo Pago</th>
        <td mat-cell *matCellDef="let row">{{row.mes ? row.mes : '-'}}</td>
      </ng-container>

      <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef>Servicio</th>
        <td mat-cell *matCellDef="let row">{{row.servicio}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab matTooltip="Ver pagos" matTooltipPosition="above" color="primary" [routerLink]="['verPagos/', row.id]">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
