 <div style="padding: 20px;">
  <span class="titulo">Listado de Servicios</span>
 </div>

 <mat-divider style="padding-bottom: 10px;"></mat-divider>

 <div style="display: flex; justify-content: space-between; align-items: center;">
  <mat-form-field style="width: 50%;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
  </mat-form-field>

  <button mat-fab color="primary" routerLink="create" class="eliminarBtn" style="margin-bottom: 1rem; box-shadow: 5px 5px 10px #34495E;">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8" style="padding-bottom: 10px;">
  <div class="table" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{row.categoria}}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let row" style="min-width: 300px; max-width: 200px; width: auto !important;">{{row.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Precio</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">{{row.precio | currency}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
        <td mat-cell *matCellDef="let row" style="min-width: 208px; max-width: 200px; width: auto !important; text-align: center;">
          <button mat-raised-button color="primary" style="justify-content: center;" [routerLink]="['edit/', row.id]">
            Editar
          </button>
          <!-- <button mat-raised-button color="warn" style="margin-left: 5px;">
            Eliminar
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <mat-paginator  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
